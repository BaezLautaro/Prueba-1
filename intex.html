<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Electronic Product</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
      width: 300px;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product h2 {
      margin-top: 10px;
    }

    .product p {
      margin-top: 5px;
    }

    .product .price {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="product">
    <img src="https://www.example.com/product-image.jpg" alt="Electronic Product">
    <h2>Product Name</h2>
    <p>Description of the product goes here.</p>
    <p class="price">$199.99</p>
  </div>
</body>

</html>
